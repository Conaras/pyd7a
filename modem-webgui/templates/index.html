<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D7 modem-webgui</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            namespace = '';
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);

            socket.on('connect', function() {
                console.log('connected');
                $('#module_info').empty();
            });

            socket.on('module_info', function(data) {
                console.log('connected to module: ' + data.uid)
                $('#module_info').append(
                    'Connected to ' + data.uid + ' using D7AP v' + data.d7ap_version + ' running app \'' + data.application_name +
                    '\' using git sha1' + data.git_sha1
                )
            });

            socket.on('received_alp_command', function(msg) {
                $('#log').append('<br>' + $('<div/>').text(msg.cmd).html());
            });

            $('form#execute_raw_alp').submit(function(event) {
                socket.emit('execute_raw_alp', {raw_alp: $('#raw_alp').val()});
                return false;
            });

            $('form#read_local_file').submit(function(event) {
                socket.emit('read_local_file', {
                    file_id: $('#file_id').val(),
                    offset: $('#offset').val(),
                    length: $('#length').val(),
                });
                return false;
            });

            $('form#read_local_system_file').submit(function(event) {
                socket.emit('read_local_system_file', {
                    file_id: $('#systemfile').val()
                });
                return false;
            });
        });
    </script>
</head>
<body>
    <h1>modem-webgui</h1>
    <div id="module_info"></div>
    <h2>Execute ALP command:</h2>
    <form id="execute_raw_alp" method="POST" action='#'>
        <input type="text" name="raw_alp" id="raw_alp" placeholder="raw ALP">
        <input type="submit" value="Execute">
    </form>
    <h2>Read local system file:</h2>
    <form id="read_local_system_file" method="POST" action='#'>
        <select name="systemfile" id="systemfile">
        {% for id, file in systemfiles.iteritems() %}
            <option value="{{ id }}">{{ id }} - {{ file.__class__.__name__ }}</option>
        {% endfor %}
        </select>
        <input type="submit" value="Read">
    </form>
    <h2>Read local file:</h2>
        <form id="read_local_file" method="POST" action='#'>
        <input type="number" name="file_id" id="file_id" placeholder="file ID">
        <input type="number" name="offset" id="offset" placeholder="0">
        <input type="number" name="length" id="length" placeholder="8">
        <input type="submit" value="Read">
    </form>
    <h2>Receive:</h2>
    <div id="log"></div>
</body>
</html>
