<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask-SocketIO Test</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            namespace = '';
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);

            socket.on('connect', function() {
                console.log('connected');
                $('#module_info').empty();
            });

            socket.on('module_info', function(data) {
                console.log('connected to module: ' + data.uid)
                $('#module_info').append('Connected to ' + data.uid);
            });

            socket.on('received_alp_command', function(msg) {
                $('#log').append('<br>' + $('<div/>').text(msg.cmd).html());
            });

            $('form#emit').submit(function(event) {
                socket.emit('execute_raw_alp', {raw_alp: $('#raw_alp').val()});
                return false;
            });
        });
    </script>
</head>
<body>
    <h1>modem-webgui</h1>
    <div id="module_info"></div>
    <h2>Execute ALP command:</h2>
    <form id="emit" method="POST" action='#'>
        <input type="text" name="raw_alp" id="raw_alp" placeholder="raw ALP">
        <input type="submit" value="Execute">
    </form>
    <h2>Receive:</h2>
    <div id="log"></div>
</body>
</html>
